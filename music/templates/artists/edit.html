{% extends "musics/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Update Artist</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The Artist updated successfully.
      <a href="{% url 'artist_index' %}" class="alert-link">Go to Artist Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-palette"></i> Edit Artist
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'artist_index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
